<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feedback</title>
    <link rel="stylesheet" href="./styles/faq&feedback.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $(".toggle").on("click", function () {
                if ($(".item").hasClass("active")) {
                    $(".item").removeClass("active");
                } else {
                    $(".item").addClass("active");
                }
            });
        });
    </script>
</head>

<body>
    <nav>
        <ul class="menu">
            <li class="logo"><a href="home.html">Hotel Arigana</a></li>
            <li class="item"><a href="home.html">Home</a></li>
            <li class="item"><a href="aboutus.html">About Us</a></li>
            <li class="item"><a href="rooms.html">Rooms</a></li>
            <li class="item"><a href="faq.html">FAQ</a></li>
            <li class="item button"><a href="login.html">Log In</a></li>
            <li class="item button secondary"><a href="register.html">Register</a></li>
            <li class="toggle"><span class="bars"></span></li>
        </ul>
    </nav>
    <div style="display :flex; justify-content: center; align-items: center; margin-top: 160px; margin-bottom: 160px;">
        <div class="cover1">
            <h2 class="h2">Feedback</h2>
            <form action="/submit-feedback" method="post">
                <div class="name">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
                </div>

                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Your E-mail" required>
                </div>

                <div class="telephone">
                    <label for="telephone">Contact No. </label>
                    <input type="tel" id="telephone" name="telephone" placeholder="Enter Your Contact Number" required>
                </div>
                <br>

                <h3>Message</h3>
                <div class="message">
                    <label for="message"></label>
                    <textarea id="message" name="message" placeholder="Enter Your Message" required></textarea>
                </div>
                <br>

                <div class="button-container">
                    <button type="submit" class="sbutton" onclick="validateForm()">Submit</button>
                    <div class="popup" id="popup">
                        <img src="./img/tick.png">
                        <h2>Thank You!</h2>
                        <p>Your details have been successfully submitted.</p>
                        <button type="button" onclick="closePopup()">OK</button>
                    </div>
                </div>
                <script src="./js/feedback.js"></script>
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="fcontainer">
            <div class="row">
                <div class="footer-col">
                    <h4>Hotel</h4>
                    <ul class="ul">
                        <li><a href="aboutus.html">About us</a></li>
                        <li><a href="contactus.html">Contact us</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Support</h4>
                    <ul class="ul">
                        <li><a href="faq.html">FAQ</a></li>
                        <li><a href="feedback.html">Feedback</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Rooms & Offers</h4>
                    <ul class="ul">
                        <li><a href="rooms.html">Rooms</a></li>
                        <li><a href="offers.html">Offers</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>follow us</h4>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
